<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Web App</title>
    <link rel="stylesheet" href="Todoapp.css">
    <script src="Todoapp.js" defer
    ></script>
</head>
<body>
    <header><h2>Todo App</h2></header>
    <div class="game-wrapper">
      <input type="text" id="input" placeholder="Enter new task"/>
          <div class="selectall-wrapper">
            <input type="checkbox" name="select-all" id="select-all" />
            <label for="select-all">Mark All As Complete</label>
          </div>
          <div class="filters-wrapper">
           <select name="filters-dropdown" id="filters-dropdown">
            <option value="All">All</option>
            <option value="Completed">Completed</option>
            <option value="Pending">Pending</option>
           </select>
          </div>
          <div>
            <ul class="task-list"></ul>
          </div>
    </div>
</body>
</html>
